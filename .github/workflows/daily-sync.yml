name: Daily Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  fetch_digital_releases:
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Установка Rust 2024
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Сборка и запуск бота
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          cargo run --release

      - name: summarize_run
        if: always()
        run: |
          echo "## Итоги суточного запуска" >> "$GITHUB_STEP_SUMMARY"
          echo "* Статус job: ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
          echo "* Время завершения: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> "$GITHUB_STEP_SUMMARY"
          echo "* Версия Rust: $(rustc --version)" >> "$GITHUB_STEP_SUMMARY"
