name: Hourly bot run

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    name: Run movie notifier bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Fetch dependencies
        run: cargo fetch

      - name: Run bot
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RUST_LOG: info
        run: |
          mkdir -p logs
          cargo run --release | tee logs/hourly-run.log

      - name: Upload run log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hourly-run-log
          path: logs/hourly-run.log
          retention-days: 7
